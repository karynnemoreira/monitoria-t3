<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Revisão T3</title>
  </head>
  <body>
    <header>
      <h2>PortoLogística</h2>
      <!--Navegação: NAV > UL > LI > A -->
      <nav>
        <ul>
          <!--UL lista-->
          <li><a href="#" target="_blank"> Home </a></li>
          <li><a href="#" target="_blank"> Mais </a></li>
          <li><a href="#" target="_blank"> Sobre </a></li>
          <li><a href="#" target="_blank"> Serviços </a></li>
          <li><a href="#" target="_blank"> Contato </a></li>
          <!-- LI Item de uma lista -->
        </ul>
      </nav>
      <button>Contato</button>
    </header>

    <!----MONITORIA---->
    <main>
      <section class="container-background-image">
        <h1>PortoLogística</h1>
        <p>Soluções integradas para gestão portuária</p>
        <button>Serviços</button>
      </section>

      <form>
        <div>
          <label for="nome"> NOME </label>
          <input type="text" name="nome" id="nome" />
        </div>

        <div>
          <label for="email">EMAIL</label>
          <input type="email" name="email" id="email" />
        </div>

        <div>
          <label for="telefone">TELEFONE</label>
          <input type="tel" name="telefone" id="telefone" />
        </div>

        <div>
          <label for="mensagem">MENSAGEM</label>
          <input type="text" name="mensagem" id="mensagem" />
        </div>

        <button type="submit">ENVIAR</button>
      </form>
    </main>
  </body>
</html>
